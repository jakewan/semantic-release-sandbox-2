name: Release

on:
  push:
    branches:
      - v[0-9]+

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14.17.1"
      - run: npm ci
      - run: npx semantic-release@17.4.4
        env:
          DEBUG: semantic-release:*
