name: Release - Dry Run

on:
  push:
    branches-ignore:
      - v[0-9]+

jobs:
  release-dry-run:
    name: Release - Dry Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
          with:
            node-version: '12'
            check-latest: true
      - name: What Node?
        run: node --version
      - run: npx semantic-release@17.4.4 --dry-run
